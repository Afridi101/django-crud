{% load static %} {% include 'header.html' %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="mt-4 h2 text text-center">Login</div>
        <form class=" p-4" action="{% url 'loging' %}" method="post">
            {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger text-center mt-4">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleDropdownFormEmail2">Email address</label>
                <input type="text" class="form-control" id="exampleDropdownFormEmail2" name="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword2">Password</label>
                <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                <label class="form-check-label" for="dropdownCheck2">
            Remember me
          </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
{% include 'footer.html' %}
